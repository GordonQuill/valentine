<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* ‚ù§Ô∏è –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart {
  position: fixed;
  top: -20px;
  color: rgba(255,255,255,0.7);
  font-size: 18px;
  animation: fall 6s linear infinite;
  pointer-events: none;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 30px 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  z-index: 2;
}

button {
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  margin: 10px;
}

#yes {
  background: #2ecc71;
  color: white;
  animation: pulse 1.5s infinite;
  transition: transform 0.2s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#no {
  background: #e74c3c;
  color: white;
  position: fixed;
  z-index: 3;
}

.counter {
  font-size: 14px;
  opacity: 0.85;
  margin-top: 8px;
}

/* üê± –ö–æ—Ç–∏–∫–∏ */
@keyframes floatCat {
  0%   { transform: scale(0.8) translateY(10px); opacity: 0; }
  20%  { opacity: 1; }
  50%  { transform: scale(1) translateY(-10px); }
  80%  { opacity: 1; }
  100% { transform: scale(0.9) translateY(10px); opacity: 0; }
}
.cat {
  position: fixed;
  width: 90px;
  z-index: 1;
  pointer-events: none;
  animation: floatCat 2.5s ease-in-out forwards;
}
</style>
</head>

<body>

<div class="card">
  <h1>–ü—Ä–∏–≤–µ—Ç üíï</h1>
  <p>
    <strong>Takhmina</strong>,<br>
    —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üåπ
  </p>

  <button id="yes">–î–∞ üíñ</button>
  <button id="no">–ù–µ—Ç üòÖ</button>

  <div class="counter" id="counter">–ù—É –ø–æ–ø—Ä–æ–±—É–π üòº</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const counter = document.getElementById("counter");

let attempts = 0;
let yesScale = 1;

/* üìç —Å—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢ */
function placeNoInitially() {
  noBtn.style.left = (window.innerWidth / 2 + 40) + "px";
  noBtn.style.top  = (window.innerHeight / 2 + 40) + "px";
}
placeNoInitially();

/* üê± –ö–û–¢–ò–ö–ò –ü–û –ü–û–ü–´–¢–ö–ê–ú */
const catStages = [
  // –ü–æ–ø—ã—Ç–∫–∏ 1‚Äì2
  [
    "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
    "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
  ],
  // –ü–æ–ø—ã—Ç–∫–∏ 3‚Äì4
  [
    "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
    "https://media.giphy.com/media/6uMqzcbWRhoT6/giphy.gif"
  ],
  // –ü–æ–ø—ã—Ç–∫–∞ 5+
  [
    "https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif",
    "https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif",
    "https://media.giphy.com/media/5i7umUqAOYYEw/giphy.gif"
  ]
];

function spawnCats() {
  let stage = attempts < 3 ? 0 : attempts < 5 ? 1 : 2;
  const gifs = catStages[stage];
  const count = Math.floor(Math.random() * 2) + 2;

  for (let i = 0; i < count; i++) {
    const img = document.createElement("img");
    img.src = gifs[Math.floor(Math.random() * gifs.length)];
    img.className = "cat";
    img.style.left = Math.random() * (window.innerWidth - 100) + "px";
    img.style.top  = Math.random() * (window.innerHeight - 100) + "px";
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 2600);
  }
}

/* ‚ù§Ô∏è —Å–µ—Ä–¥–µ—á–∫–∏ */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 10 + 14 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 700);

/* ‚ùå –ù–ï–¢ */
function moveNo(e) {
  e.preventDefault();
  attempts++;

  counter.innerText = `–ü–æ–ø—ã—Ç–∫–∞ ‚Ññ${attempts} üòº`;
  if (attempts === 5) {
    counter.innerText = "–õ–∞–¥–Ω–æ‚Ä¶ —è –∑–Ω–∞—é, —Ç—ã —É–∂–µ —É–ª—ã–±–∞–µ—à—å—Å—è üòå";
  }

  spawnCats();

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("touchstart", moveNo, { passive: false });
noBtn.addEventListener("mouseover", moveNo);

/* üíñ –î–ê */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      color:white;
      font-family:Arial;
      text-align:center;">
      <h1>–õ–£–ß–®–ï–ï –†–ï–®–ï–ù–ò–ï üíò</h1>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" style="width:180px;">
      <p>Takhmina —Å–∫–∞–∑–∞–ª–∞ ¬´–î–ê¬ª üêæ‚ù§Ô∏è</p>
    </div>
  `;
});
</script>

</body>
</html>
