<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 30px 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  z-index: 2;
}

button {
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  margin: 10px;
}

#yes {
  background: #2ecc71;
  color: white;
  transition: transform 0.2s ease;
}

#no {
  background: #e74c3c;
  color: white;
  position: fixed;
  z-index: 2;
}

@keyframes floatCat {
  0%   { transform: scale(0.8) translateY(10px); opacity: 0; }
  20%  { opacity: 1; }
  50%  { transform: scale(1) translateY(-10px); }
  80%  { opacity: 1; }
  100% { transform: scale(0.9) translateY(10px); opacity: 0; }
}

.cat {
  position: fixed;
  width: 90px;
  z-index: 1;
  pointer-events: none;
  animation: floatCat 2.5s ease-in-out forwards;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey ğŸ’•</h1>
  <p>
    <strong>Takhmina</strong>,<br>
    will you be my Valentine? ğŸŒ¹
  </p>

  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ˜…</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let yesScale = 1;

// ğŸ± ĞœĞ˜Ğ›Ğ«Ğ• ĞšĞĞ¢Ğ˜ĞšĞ˜
const catGifs = [
  "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
  "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
  "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
  "https://media.giphy.com/media/6uMqzcbWRhoT6/giphy.gif",
  "https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif",
  "https://media.giphy.com/media/l1J9urAfGd3grKV6E/giphy.gif"
];

function spawnCat() {
  const count = Math.floor(Math.random() * 2) + 2;

  for (let i = 0; i < count; i++) {
    const img = document.createElement("img");
    img.src = catGifs[Math.floor(Math.random() * catGifs.length)];
    img.className = "cat";

    img.style.left = Math.random() * (window.innerWidth - 100) + "px";
    img.style.top  = Math.random() * (window.innerHeight - 100) + "px";

    document.body.appendChild(img);

    setTimeout(() => img.remove(), 2600);
  }
}

// ğŸ”´ NO â€” ÑƒĞ±ĞµĞ³Ğ°ĞµÑ‚ + ĞºĞ¾Ñ‚Ğ¸ĞºĞ¸ + Ñ€Ğ¾ÑÑ‚ YES
function moveNo(e) {
  e.preventDefault();

  spawnCat();

  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("touchstart", moveNo, { passive: false });
noBtn.addEventListener("mouseover", moveNo);

// ğŸŸ¢ YES â€” Ñ„Ğ¸Ğ½Ğ°Ğ»
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      color:white;
      font-family:Arial;
      text-align:center;">
      <h1>YAYYYY ğŸ’˜ğŸ‰</h1>
      <p>You made me the happiest person alive ğŸ¥¹â¤ï¸</p>
    </div>
  `;
});
</script>

</body>
</html>
