<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

.screen {
  position: relative;
  width: 100%;

  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: relative;
  z-index: 10;
  background: rgba(0,0,0,0.25);
  padding: 30px 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  color: white;
}

button {
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

#yes {
  background: #2ecc71;
  color: white;
  transition: transform 0.2s ease;
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;
  z-index: 11;
}

.counter {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.9;
}

/* –∫–æ—Ç–∏–∫–∏ */
.cat {
  position: absolute;
  width: 80px;
  pointer-events: none;
  animation: cat 2.5s ease forwards;
  z-index: 5;
}

@keyframes cat {
  0% { opacity: 0; transform: scale(0.6); }
  30% { opacity: 1; }
  100% { opacity: 0; transform: scale(1); }
}
</style>
</head>

<body>

<div class="screen" id="screen">
  <div class="card">
    <h1>–ü—Ä–∏–≤–µ—Ç ‚ù§Ô∏è</h1>
    <p><strong>Takhmina</strong>,<br>—Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üåπ</p>

    <button id="yes">–î–∞ üíñ</button>
    <button id="no">–ù–µ—Ç üòÖ</button>

    <div class="counter" id="counter">–ù—É –ø–æ–ø—Ä–æ–±—É–π üòº</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const counter = document.getElementById("counter");
const screen = document.getElementById("screen");

let attempts = 0;
let yesScale = 1;

// —Å—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è No
noBtn.style.left = "55%";
noBtn.style.top  = "65%";

// –∫–æ—Ç–∏–∫–∏ –ø–æ –ø–æ–ø—ã—Ç–∫–∞–º
const catStages = [
  ["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"],
  ["https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"],
  ["https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif"]
];

function spawnCat() {
  const stage = attempts < 3 ? 0 : attempts < 5 ? 1 : 2;
  const gif = catStages[stage][0];

  const img = document.createElement("img");
  img.src = gif;
  img.className = "cat";

  img.style.left = Math.random() * (window.innerWidth - 80) + "px";
  img.style.top  = Math.random() * (window.innerHeight - 80) + "px";

  screen.appendChild(img);
  setTimeout(() => img.remove(), 2500);
}

// –ù–ï–¢ ‚Äî —Ä–∞–±–æ—Ç–∞–µ—Ç –í–ï–ó–î–ï
noBtn.addEventListener("pointerdown", () => {
  attempts++;
  counter.textContent = `–ü–æ–ø—ã—Ç–∫–∞ ‚Ññ${attempts} üòº`;

  spawnCat();

  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top  = Math.random() * 80 + "%";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// –î–ê
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      color:white;
      text-align:center;">
      <h1>–õ–£–ß–®–ï–ï –†–ï–®–ï–ù–ò–ï üíò</h1>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="180">
      <p>Takhmina —Å–∫–∞–∑–∞–ª–∞ ¬´–î–ê¬ª üêæ‚ù§Ô∏è</p>
    </div>`;
});
</script>

</body>
</html>
